{% extends 'blog/base.html' %}

{% block title %}Login - BlogIt{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Log in</button>
            <p>Don't you have an account? <a href="{% url 'register'%}" class="abtn ">Sign up</a> </p>
        </form>
    </div>
{% endblock %}
